// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'
apply plugin: 'jacoco'

mainClassName = "de.graeuler.garden.Application"

jar {
    manifest {
        attributes 'Main-Class': 'de.graeuler.garden.Application'
    }
}

