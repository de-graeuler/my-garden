// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {

    // The production code uses the SLF4J logging API at compile time
    // compile group: 'org.slf4j', name: 'slf4j-api',    version: '1.7.21'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'

	// Guice the app
	compile group: 'com.google.inject', name: 'guice', version: '4.0'
	compile group: 'com.google.inject.extensions', name: 'guice-multibindings', version: '4.0'

	// Tinker the app
	compile group: 'com.tinkerforge', name: 'tinkerforge', version: '2.1.10'

	// Tool the app
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.2'
    compile group: 'org.glassfish', name: 'javax.json', version: '1.0'
	compile group: 'org.apache.derby', name: 'derby', version: '10.13.1.1'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.8.47'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
}
